<!DOCTYPE html>

<html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Jornadas de Seguridad | Contacto</title>
  </head>
  <body class="body" >
    <header class="header">
      <nav class="navegacion">
          <a href="index.html"><img src="assets/images/logo.png?as=webp" alt="Logo Concurso"></a>
          <ul class="navegacion-menu">
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./index.html">Inicio</a></li>
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./speakers.html">Participantes</a></li>
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./article.html">Artículo</a></li>
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./form.html">Contacto</a></li>
          </ul>
      </nav>
    </header>
    <main class="main">

      <h1 class="main-titulo">Evolución de asistentes</h1>

      <div class="grafico-container">
        <canvas id="graficoBarras"></canvas>
      </div>

      <h1 class="main-titulo">Contacta con nosotros</h1>
      <div class="contenido">

        <form class="row g-3 mt-3">
          <div class="col-6">
            <label for="nameInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nameInput">
          </div>

          <div class="col-6">
            <label for="lastnameInput" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastnameInput">
          </div>

          <div class="col-12">
            <label for="emailInput" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="emailInput">
          </div>

          <div class="col-12">
            <label for="temaInput" class="form-label">Tema de la charla</label>
            <textarea class="form-control" id="temaInput"></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>

        </form>
      </div>
      
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
