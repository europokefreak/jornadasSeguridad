<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" type="image/x-icon" href="assets/images/logo.png?as=webp">
    <title>Jornadas de Seguridad | Participantes</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="navegacion">
          <a href="index.html"><img src="assets/images/logo.png?as=webp" alt="Logo Concurso"></a>
          <ul class="navegacion-menu">
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./index.html">Inicio</a></li>
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./speakers.html">Participantes</a></li>
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./article.html">Artículo</a></li>
              <li class="navegacion-menu-lista"><a class="navegacion-menu-lista-enlace" href="./form.html">Contacto</a></li>
          </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main-titulo">Participantes</h1>
      <div class="speakers">
        <div class="card">
            <figure>
                <img class="card-imagen" src="./assets/images/speaker.png?as=webp" alt="Speaker">
                <figcaption>
                    <h2 class="card-titulo">Seguridad en la Inteligencia Artificial y el Machine Learning</h2>
                    <p class="card-descripcion">Cómo proteger los modelos de IA de ataques adversariales y garantizar su integridad. Formas de mitigar vulnerabilidades en sistemas automatizados.</p>
                </figcaption>
            </figure>
        </div>
        <div class="card">
          <figure>
              <img class="card-imagen" src="./assets/images/speaker.png?as=webp" alt="Speaker">
              <figcaption>
                  <h2 class="card-titulo">Ciberseguridad en IoT (Internet de las Cosas)</h2>
                  <p class="card-descripcion">Riesgos y amenazas para dispositivos conectados en el hogar y en entornos industriales. Mejores prácticas para proteger dispositivos IoT y evitar ataques masivos.</p>
              </figcaption>
          </figure>
        </div>
        <div class="card">
          <figure>
              <img class="card-imagen" src="./assets/images/speaker.png?as=webp" alt="Speaker">
              <figcaption>
                  <h2 class="card-titulo">Ingeniería Social y Concienciación de Seguridad</h2>
                  <p class="card-descripcion">Métodos de engaño como phishing, vishing y smishing. Estrategias efectivas para educar a los usuarios y empleados en ciberseguridad.</p>
              </figcaption>
          </figure>
        </div>
        <div class="card">
          <figure>
              <img class="card-imagen" src="./assets/images/speaker.png?as=webp" alt="Speaker">
              <figcaption>
                  <h2 class="card-titulo">Ransomware y Estrategias de Defensa</h2>
                  <p class="card-descripcion">Análisis de los ataques recientes de ransomware y sus impactos económicos. Cómo implementar copias de seguridad seguras y respuestas efectivas a incidentes.</p>
              </figcaption>
          </figure>
        </div>
        <div class="card">
          <figure>
              <img class="card-imagen" src="./assets/images/speaker.png?as=webp" alt="Speaker">
              <figcaption>
                  <h2 class="card-titulo">Seguridad en la Nube</h2>
                  <p class="card-descripcion">Desafíos y soluciones de proteger datos en servicios cloud como AWS, Azure o Google Cloud. Configuraciones seguras y prevención de filtraciones de datos en entornos multicloud.</p>
              </figcaption>
          </figure>
        </div>
        <div class="card">
          <figure>
              <img class="card-imagen" src="./assets/images/speaker.png?as=webp" alt="Speaker">
              <figcaption>
                  <h2 class="card-titulo">Ciberseguridad en el Desarrollo de Aplicaciones (DevSecOps)</h2>
                  <p class="card-descripcion">Integración de seguridad en el ciclo de desarrollo (CI/CD). Pruebas de seguridad automatizadas y detección de vulnerabilidades en el código.</p>
              </figcaption>
          </figure>
        </div>
      </div>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
